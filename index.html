<!DOCTYPE html>
<html>
  <head>
    <title>Kryžiukai nuliukai</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://fonts.googleapis.com/css?family=Indie+Flower" rel="stylesheet">
    <link rel="stylesheet" href="css/styles.css" />
  </head>
  <body>
    <div class="login-box">
      <form id="form">
        <h1>Kryžiukai nuliukai</h1>
        <div class="error-text"></div>
        <input type="text" name="player1" placeholder="Žaidėjas nr. 1" />
        <input type="text" name="player2" placeholder="Žaidėjas nr. 2" />
        <input class="btn" type="submit" name="submit" value="Patvirtinti" />
      </form>
    </div>
    <div id="game" style="display: none;">

      <div class="activePlayer"><span class="name"></span> ėjimas</div>
      <div class="player"><span class="name"></span> pergalės: <span class="wins"></span></div>
      <div class="player"><span class="name"></span> pergalės: <span class="wins"></span></div>
      <div class="info-box">
        <span id="winner"></span>
        <div>
          <button class="btn" name="rematch" onclick="game.rematch()">Revanšas</button>
          <button class="btn" name="quit" onclick="game.quitGame()">Baigti žaidimą</button>
        </div>
      </div>
      <table id="board">
        <tr>
          <td>
            <button class="btn-cell" type="button" name="button"
              data-row="0" data-column="0" data-conditions="0,3,6" onclick="game.onPlayerClick(event)"></button>
          </td>
          <td>
            <button class="btn-cell" type="button" name="button"
              data-row="0" data-column="1" data-conditions="0,4" onclick="game.onPlayerClick(event)"></button>
          </td>
          <td>
            <button class="btn-cell" type="button" name="button"
              data-row="0" data-column="2" data-conditions="0,5,7" onclick="game.onPlayerClick(event)"></button>
          </td>
        </tr>
        <tr>
          <td>
            <button class="btn-cell" type="button" name="button"
              data-row="1" data-column="0" data-conditions="1,3" onclick="game.onPlayerClick(event)"></button>
          </td>
          <td>
            <button class="btn-cell" type="button" name="button"
              data-row="1" data-column="1" data-conditions="1,4,6,7" onclick="game.onPlayerClick(event)"></button>
          </td>
          <td>
            <button class="btn-cell" type="button" name="button"
              data-row="1" data-column="2" data-conditions="1,5" onclick="game.onPlayerClick(event)"></button>
          </td>
        </tr>
        <tr>
          <td>
            <button class="btn-cell" type="button" name="button"
              data-row="2" data-column="0" data-conditions="2,3,7" onclick="game.onPlayerClick(event)"></button>
          </td>
          <td>
            <button class="btn-cell" type="button" name="button"
              data-row="2" data-column="1" data-conditions="2,4" onclick="game.onPlayerClick(event)"></button>
          </td>
          <td>
            <button class="btn-cell" type="button" name="button"
              data-row="2" data-column="2" data-conditions="2,5,6" onclick="game.onPlayerClick(event)"></button>
          </td>
        </tr>
      </table>
    </div>
    <script src="js/index.js"></script>
  </body>
</html>
